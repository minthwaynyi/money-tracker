{% extends "layout.html" %}

{% block title %}
    Delete Transaction
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Delete Transaction</h2>
        <p>Are you sure you want to delete this transaction?</p>
        <form id="deleteTransactionForm" method="post">
            <button class="btn btn-danger" type="submit" style="margin-right: 20px;">Delete</button>
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
{% endblock %}
