{% extends "layout.html" %}

{% block title %}
    Log Out
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="mt-5">Logout Confirmation</h2>
        <p class="mt-3">Are you sure you want to log out?</p>
        <form action="/logout" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger" style="margin-right: 20px;">Logout</button>
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
{% endblock %}
